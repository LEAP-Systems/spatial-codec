version: 1
disable_existing_loggers: True
loggers:
  # default logger for unregistered modules
  '':
    level: 'INFO'
    handlers: ['console_handler']
  sc.scodec:
    level: 'INFO'
    handlers: ['console_handler']
    propagate: no

handlers:
  default_handler:
    class: 'logging.FileHandler'
    filename: sc/logs/root.log
    level: 'DEBUG'
    formatter: default
  sc_handler:
    class: 'logging.FileHandler'
    level: 'DEBUG'
    filename: sc/logs/sc.log
    formatter: default
  console_handler:
    class: 'logging.StreamHandler'
    formatter: default

formatters:
  default:
    format: '%(asctime)s - %(name)s - %(lineno)d - %(levelname)s : %(message)s'
